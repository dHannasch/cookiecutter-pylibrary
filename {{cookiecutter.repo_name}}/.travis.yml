language: python
dist: xenial
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=check
{%- if cookiecutter.sphinx_docs == "yes" %}
    - python: '3.6'
      env:
        - TOXENV=docs
{%- endif %}
{%- for env in ['py27', 'py34', 'py35', 'py36', 'py37', 'pypy', 'pypy3'] %}{{ '' }}
{%- if env.startswith("pypy3") %}
    - python: 'pypy3.5-6.0'
{%- elif env.startswith("pypy") %}
    - python: 'pypy2.7-6.0'
{%- else %}
    - python: '{{ "{0[2]}.{0[3]}".format(env) }}'
{%- endif %}
      env:
        - TOXENV={{ env }}{% if cookiecutter.test_matrix_separate_coverage == 'yes' %}-cover{% endif %}
      {%- if cookiecutter.coveralls == 'yes' %}
        {%- if cookiecutter.c_extension_support != "no" %},extension-coveralls{% endif %},coveralls
      {%- endif %}
      {%- if cookiecutter.codecov == 'yes' %},codecov{% endif %}
{%- if cookiecutter.test_matrix_separate_coverage == 'yes' %}
{%- if env.startswith("pypy3") %}
    - python: 'pypy3.5-6.0'
{%- elif env.startswith("pypy") %}
    - python: 'pypy2.7-6.0'
{%- else %}
    - python: '{{ "{0[2]}.{0[3]}".format(env) }}'
{%- endif %}
      env:
        - TOXENV={{ env }}-nocov
{%- endif %}
{%- endfor %}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
